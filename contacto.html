    <h2> ¡Domicilios a cualquier lugar!</h2>
    <br>
    <h1> Contactanos</h1>
    <p>¡Escribenos! Estamos aquí para ayudarte en lo que necesites.</p>
    <form>
        <label for="">Nombre : </label>
        <input type="text" name="nom" placeholder="Ingrese su nombre " maxlength="60" required>
        <label for="">Apellido : </label>
        <input type="text" name="nom" placeholder="Ingrese su apellido " maxlength="60" required>
        <br>
        <label for="">Telefono : </label>
        <input type="tel" id="phone" name="phone" placeholder="300 000 0000" placeholder="ingrese su Telefono">
        <br>
        <label for="">Correo electrónico : </label>
        <input type="email" name="email"  placeholder="Ingrese su correo electrónico" required>
        <br>
        <label for="">Direccion : </label>
        <input type="text" name="dir"  placeholder="Ingrese su direccion" required>
        <br>
        <label for="">  Comentarios :</label>
        <textarea name="Comentarios" rows="8"></textarea>
        <br>
        <div>
        <label for="">¿Te gustaria recibir actualizaciones de ofertas, descuentos y promociones de nuestro equipo? :</label>
                    <br>
                    <label>
                        <input type="radio" name="notificaciones" value="A" checked>
                        Si
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="not" value="B" >
                        No, gracias.
                    </label>
        </div>
        <br>
                    <label>
                        <input type="checkbox" name="tratamiento" required>
                        He leido las politicas de uso, el tratamiento de informacion y estoy de acuerdo con el uso de mis datos personales.
                    </label>
                    
        <br>
        <input type="submit" value="Enviar">
        
    </form>
